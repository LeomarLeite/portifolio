<h5>O que ofereço</h5>
<h2>Serviços</h2>
<div class="container container_servicos" id="services-container">
    <!-- Os serviços serão inseridos aqui dinamicamente -->
</div>

<script>
    // Função para criar um card de serviço
    function createServiceCard(service) {
        // Criar itens da lista
        const listItems = service.items.map(item => 
            `<li>
                <svg stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 512 512" height="1em" width="1em" xmlns="http://www.w3.org/2000/svg">
                    <path d="M173.898 439.404l-166.4-166.4c-9.997-9.997-9.997-26.206 0-36.204l36.203-36.204c9.997-9.998 26.207-9.998 36.204 0L192 312.69 432.095 72.596c9.997-9.997 26.207-9.997 36.204 0l36.203 36.204c9.997 9.997 9.997 26.206 0 36.204l-294.4 294.401c-9.998 9.997-26.207 9.997-36.204-.001z"></path>
                </svg>
                <p>${item}</p>
            </li>`
        ).join('');
        
        return `
            <article class="servico">
                <div class="servico_head">
                    <h3>${service.title}</h3>
                </div>
                <ul class="servico_list">
                    ${listItems}
                </ul>
            </article>
        `;
    }
    
    // Preencher serviços
    const servicesContainer = document.getElementById('services-container');
    if (servicesContainer && servicesData) {
        servicesData.forEach(service => {
            servicesContainer.innerHTML += createServiceCard(service);
        });
    }
</script>
